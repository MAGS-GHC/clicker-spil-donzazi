<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Cookie Clicker</h1>
    <p id="cookie-text">Cookies: 0</p>
    <input
      class="Upgrade"
      type="button"
      value="Bake a Cookie"
      onclick="bakeCookie()"
    />

    <p id="bakerPriceText"></p>
    <input
      type="button"
      value="Hire a Baker for 20 cookies"
      onclick="hireBaker()"
    />

    <p></p>
    <input
      class="Upgrade"
      type="button"
      value="Hire an Auto Baker"
      onclick="hireAutoBaker()"
    />
  </body>
</html>
