<!DOCTYPE html>
<html>
  <head>
    <title>Bananaa Clicker!</title>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Banana Clicker!</h1>

    <p id="demo">
      <strong>Click</strong> on the <strong>banana</strong> to gain
      banana-points!
    </p>

    <figure>
      <img
        src="pictures/Banan cartoon.png"
        title="Banana-points"
        height="150px"
        width="150px"
        onclick="minFunktion()"
      />
    </figure>

    <br />

    <p id="abe-pris">Get a <strong>Monkey-Upgrade</strong> for: 10 bananas!</p>
    <p id="yourmonkeys"></p>

    <figure>
      <img
        src="pictures/donkeykong.webp"
        title="Monkey-upgrade"
        height="150px"
        width="150px"
        onclick="buyMonkey()"
      />
      <figcaption>Click on me!</figcaption>
    </figure>

    <br />

    <p id="autoclicker">
      Tired of clicking? Get an <strong>Auto-Clicker-Upgrade</strong> here for:
      20 bananas!
    </p>
    <p id="yourautoclicker"></p>

    <figure>
      <img
        src="pictures/Autoclicker_default.webp"
        title="Autoclicker Upgrade"
        width="150"
        height="150"
        onclick="buyAutoclicker()"
      />
    </figure>

    <br />

    <p id="highscore">Your <strong>Highscore</strong> is:</p>
  </body>
</html>
