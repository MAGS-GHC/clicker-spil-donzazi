<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Banana Clicker!</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="pictures/Banan cartoon.png" />
  </head>

  <body>
    <center>
      <h1>Banana Clicker!</h1>

      <p id="demo">
        <strong>Click</strong> on the <strong>banana</strong> to gain
        banana-points!
      </p>

      <img
        src="pictures/Banan cartoon.png"
        title="Banana-points"
        height="150px"
        width="150px"
        onclick="minFunktion() + minFunktion2() + highscore()" />

      <br />

      <p id="yourMonkeys">
        Get a <strong>Monkey-Upgrade</strong> for: 10 bananas!
      </p>
      <p id="abe-pris"></p>
      <figure>
        <img
          src="pictures/donkeykong.webp"
          title="Monkey-upgrade"
          height="150px"
          width="150px"
          onclick="buyMonkey()" />
      </figure>

      <br />
      <p id="clickerAmount"></p>
      <p id="autoClicker">
        Tired of clicking? Get an <strong>Auto-Clicker-Upgrade</strong> here
        for: 20 bananas!
      </p>
      <p id="yourautoclicker"></p>
      <p id="autoclicker-pris"></p>
      <figure>
        <img
          src="pictures/Autoclicker_default.webp"
          title="Autoclicker Upgrade"
          width="150"
          height="150"
          onclick="buyAutoclicker()" />
      </figure>

      <br />

      <p id="highScore">Total Bananas so far:</p>
    </center>
  </body>
</html>
